<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>源码调试</title>
  <!-- 根据index.html路径引入 -->
  <script src="./dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <span>who are you ???</span>
    {{ message }}
    <keep-alive>
      <test/>
    </keep-alive>
  </div>

  <script>
    Vue.component('test', {
      data: function () {
        return {
        }
      },
      template: '<p>i am test</p>'
    })
    Vue.component('children', {
      data: function () {
        return {
        }
      },
      template: '<p>i am children</p>'
    })

    var app = new Vue({
      el: '#app',
      data() {
        return {
          message: 'Hello Vue!'
        }
      },
      created: function () {
        console.log(this.$data.message)
      }
    })
  </script>
</body>
</html>
